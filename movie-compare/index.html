<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Fight !</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Movie Fight
          <span class="icon">
            <i class="fas fa-film"></i>
          </span>
        </h1>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="columns">
      <div class="column">
        <div id="left-autocomplete"></div>
        <div id="left-summery"></div>
      </div>
      <div class="column">
        <div id="right-autocomplete"></div>
        <div id="right-summery"></div>
      </div>
    </div>
    <div class="column is-half notification is-primary tutorial">
      <h1 class="title">
        Search for a movie on both sides.
      </h1>
      <h2 class="subtitile">
        It will tell you which one is better!
      </h2>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/render_movie.js"></script>
  <script src="js/autocomplete.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
